fabm:                                     # Framework for Aquatic Biogeochemical Models
   use: true                              # enable FABM [default=false]
   freshwater_impact: true                # enable dilution/concentration by precipitation/evaporation [default=true]
   feedbacks:                             # feedbacks to physics
      bottom_everywhere: true             # apply benthic/pelagic coupling at every layer [default=false]
      shade: false                        # interior light absorption [default=false]
      albedo: false                       # surface albedo [default=false]
      surface_drag: false                 # surface drag [default=false]
   repair_state: true                     # clip state to minimum/maximum boundaries [default=false]
   numerics:
      ode_method: 10                     # time integration scheme applied to source terms [1=Forward Euler, 2=Runge-Kutta 2, 3=Runge-Kutta 4, 4=first-order Patanker, 5=second-order Patanker, 7=first-order modified Patanker, 8=second-order modified Patanker, 10=first-order extended modified Patanker, 11=second-order extended modified Patankar; default=1]
      split_factor: 1                    # number of substeps used for source integration [min=1; max=100; default=1]
      w_adv_discr: 6                     # vertical advection scheme for settling/rising [1=first-order upstream, 3=third-order upstream-biased polynomial, 4=third-order TVD with Superbee limiter, 5=third-order TVD with MUSCL limiter, 6=third-order TVD with ULTIMATE QUICKEST limiter; default=6]
      cnpar: 1.0                         # "implicitness" of diffusion scheme [fraction; min=0.0; default=1.0]
   debug:
#      no_surface: false                  # disable surface processes [default=false]
      save_inputs: false                 # include additional forcing fields in output [default=false]
   configuration_method: -1              # configuration file [-1=auto-detect (prefer fabm.yaml), 0=fabm.nml, 1=fabm.yaml; default=-1]
physical_constants:
   gravity: 9.81                         # gravitational acceleration [m/s^2; min=0.0; default=9.81]
   rho_0: 1000.0                         # reference density [kg/m^3; min=0.0; default=1027.0]
   cp: 3985.0                            # specific heat of sea water [J/kg/K; min=0.0; default=3985.0]
   avmolu: 1.30000000E-06                # molecular viscosity for momentum [m^2/s; min=0.0; default=1.30000000E-06]
   avmolt: 1.40000000E-07                # molecular viscosity for temperature [m^2/s; min=0.0; default=1.40000000E-07]
   avmols: 1.10000000E-09                # molecular viscosity for salinity [m^2/s; min=0.0; default=1.10000000E-09]
buoyancy:
   method: 1                             # method to compute mean buoyancy [1=equation of state, 2=prognostic equation; default=1]
   surf_ini: 0.0                         # initial buoyancy at the surface [dimensionless; default=0.0]
   NN_ini: 1.00000000E-04                # initial value of NN (=buoyancy gradient) [s^-2; default=0.0]
eq_state:                                # equation of state
   mode: 2                               # formula [1=UNESCO, 2=Jackett et al. (2005); default=2]
   method: 2                             # implementation [1=full with in-situ temperature/density, 2=full with potential temperature/density, 3=linearized at T0,S0,p0, 4=linearized at T0,S0,p0,dtr0,dsr0; default=1]
   T0: 10.0                              # reference temperature [Celsius; min=-2.0; default=10.0]
   S0: 35.0                              # reference salinity [psu; min=0.0; default=35.0]
   p0: 0.0                               # reference pressure [Pa; default=0.0]
   dtr0: -0.17                           # thermal expansion coefficient [kg/m^3/K; default=-0.17]
   dsr0: 0.78                            # saline expansion coefficient [kg/m^3/psu; default=0.78]
restart:
   load: false                           # initialize simulation with state stored in restart.nc [default=false]
   allow_missing_variable: false         # warn but not abort if a variable is missing from restart file [default=false]
